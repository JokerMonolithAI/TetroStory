<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方块总动员</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm py-4">
        <h1 class="text-2xl font-bold text-center text-gray-800">方块总动员</h1>
        <div class="flex justify-center gap-8 mt-2">
            <div class="text-gray-600">分数: <span id="score" class="font-bold text-blue-600">0</span></div>
            <div class="text-gray-600">等级: <span id="level" class="font-bold text-green-600">1</span></div>
        </div>
    </header>

    <main class="flex-1 p-8 flex flex-col md:flex-row items-center justify-center gap-8">
        <div class="game-container bg-white p-6 rounded-xl shadow-lg">
            <canvas id="gameCanvas" class="border-2 border-gray-200 rounded-lg"></canvas>
            
            <div class="controls mt-4 space-y-2">
                <button id="startBtn" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105 active:scale-95">
                    开始游戏
                </button>
                <button id="restartBtn" style="display: none" class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105 active:scale-95">
                    重新开始
                </button>
                <button id="pauseBtn" style="display: none" class="w-full bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105 active:scale-95">
                    暂停游戏
                </button>
            </div>

            <div class="mobile-controls mt-6">
                <div class="flex justify-center">
                    <button id="rotateBtn" class="bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 text-white font-semibold p-4 rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105 active:scale-95">
                        旋转
                    </button>
                </div>
                <div class="flex justify-center gap-4 mt-4">
                    <button id="leftBtn" class="bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-semibold p-4 rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105 active:scale-95">←</button>
                    <button id="downBtn" class="bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-semibold p-4 rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105 active:scale-95">↓</button>
                    <button id="rightBtn" class="bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-semibold p-4 rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105 active:scale-95">→</button>
                </div>
            </div>
        </div>

        <div class="leaderboard bg-white p-6 rounded-xl shadow-lg w-80">
            <h2 class="text-xl font-bold text-gray-800 mb-4 text-center">历史最高分</h2>
            <div id="leaderboardList" class="space-y-2"></div>
        </div>
    </main>

    <footer class="bg-white shadow-sm py-4 text-center text-gray-600">
        <p>© 2025 方块总动员 | 使用键盘方向键或屏幕按钮控制 ｜ 游戏开发：<a href="https://github.com/jokerHanArthur/JokerMonolithAI" target="_blank" class="text-blue-500 hover:text-blue-600">JokerMonolithAI</a></p>
    </footer>

    <div id="gameOverModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-lg text-center">
            <h2 class="text-3xl font-bold text-red-600 mb-4">Game Over!</h2>
            <p class="text-xl mb-4">最终得分: <span id="finalScore" class="font-bold text-blue-600">0</span></p>
            <button id="closeModal" class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-3 px-8 rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105 active:scale-95">
                确定
            </button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
